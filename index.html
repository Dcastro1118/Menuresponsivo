<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more"><span class="material-symbols-outlined">menu</span></div>
            </div>
            <div class="links">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Search</a>
                <a href="">Sign up</a>
                <a href="">Login</a>
            </div>
        </div>
        <div class="desktop">
            <div class="logo">Logo</div>
            <div class="primary">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
            <div class="secondary full">
                <a href="">Search</a>
                <a href="">Sign up</a>
                <a href="">Login</a>
            </div>
            <div class="secondary mini">
                <a class="more" href="">More</a>
                <div class="submenu">
                        <a href="">Search</a>
                        <a href="">Sign up</a>
                        <a href="">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
